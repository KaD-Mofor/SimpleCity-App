<div class="cart-details">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-hover ">
                    <tr>
                        <th width="25%"></th>
                        <th width="30%"></th>
                        <th width="15%"></th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let i of cartItems">
                        <td>
                            <img src="{{i.imageUrl}}" alt="{{i.name}}" width="150px" />
                        </td>
                        <td>
                            <p>{{i.name}}</p>
                            <i>{{i.unitPrice | currency: 'USD'}}</i>
                        </td>
                        <td class="mt-3">
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="incrementQty(i)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                
                                <div class="col">{{ i.quantity }} </div>

                                <div class="col">
                                    <button (click)="decrementQty(i)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="mt-3">Subtotal: {{i.quantity * i.unitPrice | currency: 'USD'}}</p>
                        </td>
                    </tr>
                    <tr style="font-weight: 900;" >
                        <td colspan="2">
                            <p class="mt-3">Total number of items: </p>
                            <p>Total Price: </p>
                        </td>
                        <td >
                            <p>{{totalQty}}</p>
                            <span >{{totalPrice | currency: 'USD'}}</span>
                        </td>
                    </tr>
                </table>
                
                <div>
                    <a routerLink="/products">Back to Products</a>
                </div>
            </div>
            <div *ngIf="cartItems.length == 0" 
            class="alert alert-warning col-md-15 my-5 w3-center" role="alert">
                Your shopping cart is empty!
            </div>
        </div>
    </div>
</div>
