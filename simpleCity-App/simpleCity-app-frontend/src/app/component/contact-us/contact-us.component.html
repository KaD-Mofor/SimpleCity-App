<div id="contactUsPage" class="w3-center w3-margin-top">
    <h2 class="contactUs w3-center w3-text-blue">Contact Us</h2>
    <p>
        Please let us know how we can help, improve our services or what we did good today. 
        We promise to reply within 48 hours.
    </p>
    <div>
        <form action="#####" class="w3-container w3-card-4 w3-light-grey w3-text-aqua w3-margin"> 
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="first" type="text" placeholder="First Name" required>
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="email" placeholder="Email" required>
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="phone" type="number" placeholder="Phone">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pen"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="message" type="text" placeholder="Message" required>
                </div>
            </div>
            
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>    
        </form>
    </div>
    <div>
        <a routerLink="/products" class="w3-margin">Back to products</a>
    </div>
</div>
