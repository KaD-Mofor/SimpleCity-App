<div class="d-flex">
    <input #keyWord type="text" class="form-control me-2"
    placeholder="Search..." aria-label="Search" 
    (keyup.enter)="doSearch(keyWord.value)">

    <button class="btn btn-outline-success" 
        type="submit"
        (click)="doSearch(keyWord.value)">Search</button>
</div>
